<div class="search-container">
  <div class="search-field">
    <input 
      type="text" 
      [value]="searchTerm"
      (input)="onInputChange($event)"
      placeholder="搜索菜谱..."
      class="search-input">
    <mat-icon class="search-icon">search</mat-icon>
    <button 
      *ngIf="searchTerm"
      (click)="clearSearch()"
      class="clear-button"
      aria-label="清除搜索">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
