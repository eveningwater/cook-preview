<div class="navigation-toolbar">
  <div class="nav-content">
    <div class="nav-brand">
      <mat-icon class="brand-icon">restaurant</mat-icon>
      <span class="brand-text">菜谱导航</span>
    </div>
    
    <div class="nav-menu">
      <button 
        class="nav-item"
        [class.active]="activeCategory === null"
        (click)="selectAll()">
        <mat-icon class="nav-icon">view_list</mat-icon>
        全部菜谱
      </button>
      
      <button 
        *ngFor="let category of categories" 
        class="nav-item"
        [class.active]="activeCategory === category.name"
        (click)="selectCategory(category)">
        <mat-icon class="nav-icon">{{ getCategoryIcon(category.name) }}</mat-icon>
        {{ category.name }}
      </button>
    </div>
  </div>
</div>
