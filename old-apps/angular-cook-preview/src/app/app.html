<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="app-title">{{ title() }}</h1>
        <p class="app-subtitle">像老乡鸡那样做饭 - 菜谱预览</p>
      </div>
      <div class="header-decoration">
        <span class="decoration-icon">🍳</span>
        <span class="decoration-icon">🥘</span>
        <span class="decoration-icon">🍲</span>
      </div>
      <!-- 版本切换器和主题切换器 -->
      <div class="header-actions">
        <app-version-switcher></app-version-switcher>
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </header>

  <router-outlet />

  <footer class="app-footer">
    <div class="footer-content">
      <p>数据来源: <a [href]="repoUrl" target="_blank">CookLikeHOC</a></p>
      <p>Inspired by: <a href="https://github.com/Gar-b-age/CookLikeHOC" target="_blank">@Gar-b-age/CookLikeHOC</a> -
        感谢提供数据来源</p>
      <p class="footer-note">像老乡鸡那样做饭 - 传承经典，品味生活</p>
    </div>
  </footer>
</div>
