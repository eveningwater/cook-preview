<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>搜索菜谱...</mat-label>
    <input 
      matInput 
      type="text" 
      [value]="searchTerm"
      (input)="onInputChange($event)"
      placeholder="输入菜谱名称或内容">
    <mat-icon matPrefix>search</mat-icon>
    <button 
      mat-icon-button 
      matSuffix 
      *ngIf="searchTerm"
      (click)="clearSearch()"
      aria-label="清除搜索">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
