<div class="recipe-detail-container">
  <!-- 加载状态 -->
  <div *ngIf="loading" class="loading-container">
    <div class="loading-animation">
      <div class="cooking-loader">
        <div class="pan">
          <div class="handle"></div>
        </div>
        <div class="ingredients">
          <div class="ingredient ingredient-1"></div>
          <div class="ingredient ingredient-2"></div>
          <div class="ingredient ingredient-3"></div>
          <div class="ingredient ingredient-4"></div>
        </div>
        <div class="steam">
          <div class="steam-line"></div>
          <div class="steam-line"></div>
          <div class="steam-line"></div>
        </div>
      </div>
      <div class="loading-text">
        <h3>正在烹饪美味菜谱...</h3>
        <p>请稍候，我们正在为您准备详细的制作步骤</p>
      </div>
    </div>
  </div>

  <!-- 错误状态 -->
  <mat-card *ngIf="error && !loading" class="error-card">
    <mat-card-content>
      <div class="error-content">
        <mat-icon class="error-icon">error</mat-icon>
        <h3>加载失败</h3>
        <p>{{ error }}</p>
        <button mat-raised-button color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          返回首页
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- 菜谱详情内容 -->
  <div *ngIf="recipe && !loading && !error" class="recipe-content">
    <!-- 返回按钮 -->
    <button mat-raised-button color="primary" (click)="goBack()" class="back-btn">
      <mat-icon>arrow_back</mat-icon>
      返回菜谱列表
    </button>

    <!-- 菜谱卡片 -->
    <mat-card class="recipe-card">
      <mat-card-header>
        <div class="category-badge">
          <mat-icon>{{ getCategoryIcon(recipe.path.split('/')[0]) }}</mat-icon>
          <span class="category-name">{{ recipe.path.split('/')[0] }}</span>
        </div>
        <mat-card-title class="recipe-title">{{ recipe.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="recipe-main">
        <div class="recipe-text" [innerHTML]="recipe.content || ''"></div>
      </mat-card-content>

      <mat-card-actions class="recipe-footer">
        <div class="navigation-buttons">
          <button 
            mat-stroked-button 
            (click)="goToPrevious()" 
            [disabled]="!hasPrevious"
            class="nav-btn prev-btn">
            <mat-icon>chevron_left</mat-icon>
            上一个菜谱
          </button>
          
          <button mat-stroked-button (click)="goBack()" class="back-btn">
            <mat-icon>arrow_back</mat-icon>
            返回菜谱列表
          </button>
          
          <button 
            mat-stroked-button 
            (click)="goToNext()" 
            [disabled]="!hasNext"
            class="nav-btn next-btn">
            下一个菜谱
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
